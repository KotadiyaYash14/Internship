<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="jQuery/jquery-3.6.3.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://kit.fontawesome.com/9e496623f9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-3 text-center">
        <div class="app">
            <h2 class="mb-3">Registration</h2>
            <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
                <span>Add Your Details</span>
                <i class="fa-solid fa-square-plus ms-2" id="plus"></i>
            </div>
        </div>
    </div>

    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="staticBackdropLabel" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Your Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" class="form-control" name="" id="index"/>
                    <p>Name</p>
                    <input type="text" class="form-control" name="" id="NameInput" placeholder="Enter Your Name" />  
                    <div id="msg"></div>
                    <br />
                    <p>Email</p>
                    <input type="email" class="form-control" name="" id="EmailInput" placeholder="Enter Your Email" /> 
                    <div id="msgid"></div> 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary closeBtn" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="add" class="btn btn-outline-secondary" data-bs-dismiss="modal">Add</button>
                    <button type="button" class="btn btn-outline-secondary updateBtn" data-bs-dismiss="modal">Update</button>
                </div>
            </div>
        </div>
    </form>
    <hr class="container mt-5"/>
    <div class="container mt-4" id="showTable">
        <h3 class="text-center my-3 text-decoration-underline">Tasks</h3>
        <table class="table table-responsive table-hover table-light shadow" id="myTable">
            <thead>
                <tr>
                    <th scope="col" class="th">Name</th>
                    <th scope="col" class="th">Email</th>
                    <th scope="col" class="th">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <script src="index.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
