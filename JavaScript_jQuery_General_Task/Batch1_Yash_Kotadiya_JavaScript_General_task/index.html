<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {

        input {
            padding: 10px;
            margin: 10px auto 0px auto;
            width: 30%;
            font-size: 16px;
            border-radius: 15px;
        }

        input[type=text]:hover {
            border: 2px solid rgb(76, 172, 250);
        }

        input[type=button] {
            cursor: pointer;
            background-color: black;
            color: white;
            font-size: 18px;
            border-radius: 20px;
        }

        input[type=button]:hover {

    <input type="button" value="Submit" onclick="Result()">
    <div id="resultDiv"></div>
</body>
<script>
    function Result() {
        let myInput = document.querySelectorAll("input[type=text]")
        myResult = " ";
        for (let index = 0; index < myInput.length; index++) {
            myResult += "<hr/>" + myInput[index].value;
        }
        document.getElementById("resultDiv").innerHTML = myResult;
    }
</script>
