<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- Button trigger modal -->
    <div class="container mt-3">
        <div class="text-center">
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>
        </div>
        <div class="text-center">
            <table class="table" id="mytable">
                <thead>
                    <tr>
                        <th>Number-1</th>
                        <th>Number-2</th>
                        <th>Addition</th>
                        <th>Subtraction</th>
                        <th>Multipication</th>
                        <th>Division</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form6Example3">Number-1</label>
                        <input type="number" id="Number-1" class="form-control company" />
                        <span id="Number"></span>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form6Example4">Number-2</label>
                        <input type="number" id="Number-2" class="form-control addr" />
                        <span id="Number3"></span>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form6Example5">MATHEMATIC OPERATIONS</label><br>
                        <input type="checkbox" value="addition" name="add" />Addition<br>
                        <input type="checkbox" value="subtraction" name="Subtraction" />Subtraction<br>
                        <input type="checkbox" value="multiplication" name="Multiplication" />Multiplication<br>
                        <input type="checkbox" value="Division" name="Division" />Division<br>
                        <span id="checkbox1"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal" id="save">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
