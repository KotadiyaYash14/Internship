<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task-2</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arbutus+Slab&family=Inter&family=Montserrat&family=Nunito+Sans&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <form name="myform" method="get" id="myform" class="table-responsive p-2">
        <h1 class="text-center mt-2 text-decoration-underline text-uppercase">Student Details</h1>
        <div class="container mt-4 col-lg-12 col-md-12 col-sm-12">
            <div class="container text-start">
                <button type="button" class="btn btn-outline-primary" onclick="addBtn()">Add Row</button>
            </div>
            <table class="table table-bordered table-light table-hover text-center mt-3 shadow" id="first_table">
                <thead>
                    <tr>
                        <th scope="col" class="th">Sr-No.</th>
                        <th scope="col" class="th">Name</th>
                        <th scope="col" class="th">Subject</th>
                        <th scope="col" class="th">Marks</th>
                        <th scope="col" class="th">Result</th>
                        <th scope="col" class="th">Remove</th>
                    </tr>
                </thead>
                <tbody id="body">
                    <tr class="tr1">
                        <td scope="row" class="pt-3 first_td">1</td>
                        <td class="second_td"><input type="text" placeholder="Name" name="name" value="Tom"
                                class="rounded-2 w-75 mt-1 p-1 first_input"></td>
                        <td class="third_td"><input type="text" placeholder="Subject" name="subject" value="Maths"
                                class="rounded-2 w-75 mt-1 p-1 second_input"></td>
                        <td class="fourth_td"><input type="text" placeholder="Mark" name="mark" value="50"
                                class="rounded-2 w-75 mt-1 p-1 third_input"></td>
                        <td scope="col" class="fifth_td"><button type="button"
                                class="btn btn-outline-success" onclick="passBtn(this)">Pass</button>&nbsp;&nbsp;<button type="button"
                                class="btn btn-outline-danger" onclick="failBtn(this)">Fail</button></td>
                        <td></td>
                    </tr>
                    <tr class="tr2">
                        <td scope="row" class="pt-3 first_td">2</td>
                        <td class="second_td"><input type="text" placeholder="Name" name="name" value="Jerry"
                                class="rounded-2 w-75 mt-1 p-1 first_input"></td>
                        <td class="third_td"><input type="text" placeholder="Subject" name="subject" value="Science"
                                class="rounded-2 w-75 mt-1 p-1 second_input"></td>
                        <td class="fourth_td"><input type="text" placeholder="Mark" name="mark" value="50"
                                class="rounded-2 w-75 mt-1 p-1 third_input"></td>
                        <td scope="col" class="fifth_td"><button type="button"
                                class="btn btn-outline-success" onclick="passBtn(this)">Pass</button>&nbsp;&nbsp;<button type="button"
                                class="btn btn-outline-danger" onclick="failBtn(this)">Fail</button></td>
                        <td></td>
                    </tr>
                    <tr class="tr3">
                        <td scope="row" class="pt-3 first_td">3</td>
                        <td class="second_td"><input type="text" placeholder="Name" name="name" value="Tom"
                                class="rounded-2 w-75 mt-1 p-1 first_input"></td>
                        <td class="third_td"><input type="text" placeholder="Subject" name="subject" value="Maths"
                                class="rounded-2 w-75 mt-1 p-1 second_input"></td>
                        <td class="fourth_td"><input type="text" placeholder="Mark" name="mark" value="50"
                                class="rounded-2 w-75 mt-1 p-1 third_input"></td>
                        <td scope="col" class="fifth_td"><button type="button"
                                class="btn btn-outline-success" onclick="passBtn(this)">Pass</button>&nbsp;&nbsp;<button type="button"
                                class="btn btn-outline-danger" onclick="failBtn(this)">Fail</button>
                        </td>
                        <td></td>
                    </tr>
                    <tr class="tr4">
                        <td scope="row" class="pt-3 first_td">4</td>
                        <td class="second_td"><input type="text" placeholder="Name" name="name" value="Jerry"
                                class="rounded-2 w-75 mt-1 p-1 first_input"></td>
                        <td class="third_td"><input type="text" placeholder="Subject" name="subject" value="Science"
                                class="rounded-2 w-75 mt-1 p-1 second_input"></td>
                        <td class="fourth_td"><input type="text" placeholder="Mark" name="mark" value="50"
                                class="rounded-2 w-75 mt-1 p-1 third_input"></td>
                        <td scope="col" class="fifth_td"><button type="button"
                                class="btn btn-outline-success" onclick="passBtn(this)">Pass</button>&nbsp;&nbsp;<button type="button"
                                class="btn btn-outline-danger" onclick="failBtn(this)">Fail</button>
                        </td>
                        <td></td>
                    </tr>
                    <tr class="tr5">
                        <td scope="row" class="pt-3 first_td">5</td>
                        <td class="second_td"><input type="text" placeholder="Name" name="name" value="Mickey"
                                class="rounded-2 w-75 mt-1 p-1 first_input"></td>
                        <td class="third_td"><input type="text" placeholder="Subject" name="subject" value="English"
                                class="rounded-2 w-75 mt-1 p-1 second_input"></td>
                        <td class="fourth_td"><input type="text" placeholder="Mark" name="mark" value="30"
                                class="rounded-2 w-75 mt-1 p-1 third_input"></td>
                        <td scope="col" class="fifth_td"><button type="button"
                                class="btn btn-outline-success" onclick="passBtn(this)">Pass</button>&nbsp;&nbsp;<button type="button"
                                class="btn btn-outline-danger" onclick="failBtn(this)">Fail</button>
                        </td>
                        <td></td>
                </tbody>
            </table>
        </div>
        <div class="container mt-2 text-center">
            <button class="btn btn-outline-primary mt-3">Submit</button>
        </div>
    </form>
    <hr class="container">
    <div id="report" class="table-responsive"></div>
    <div id="result" class="table-responsive"></div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
