<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Task-3</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="jQuery/jquery-3.6.3.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h1 class="text-center text-decoration-underline">Generate Table</h1>
        <div class="form-group mt-4">
            <input type="number" class="form-control" id="txt_row" placeholder="Enter Number of Rows" min="0">
        </div>
        <div class="form-group mt-4">
            <input type="number" class="form-control" id="txt_column" placeholder="Enter Number of Columns" min="0">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-dark mt-4" id="submit">Generate Table</button>
        </div>
    </div>
    <div class="container" id="generate_table"></div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
