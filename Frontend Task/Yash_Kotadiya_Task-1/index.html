<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9e496623f9.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <nav class="navbar">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                <li>Services</li>
            </ul>
        </nav>
        <div>
            <button class="btn">Account</button>
        </div>
    </header>
    <div class="main">
        <div class="left">Sidebar</div>
        <div class="right">
            <div class="up">Section 1</div>
            <div class="down">
                <div class="one">Section 2</div>
                <div class="two">Section 3</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="para">Copyright all rights reserved</div>
        <div class="icons">
            <i class="facebook fa-brands fa-facebook"></i>
            <i class="twitter fa-brands fa-twitter"></i>
            <i class="instagram fa-brands fa-instagram"></i>
            <i class="whatsapp fa-brands fa-whatsapp"></i>
        </div>
    </div>
</body>

</html>
